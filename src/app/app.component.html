<h1 class="center">Liste de Pokémon</h1>

<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div class="card horizontal">
                <div class="card-image">
                    <img [src]="pokemon.picture" [alt]="pokemon.name">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created | date:'medium'}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input #input (keyup.enter)="selectPokemon(input.value)" type="number">
<p *ngIf="pokemonSelected">Vous avez sélectionné le pokémon {{pokemonSelected.name}}</p>
<p *ngIf="!pokemonSelected">Aucun Pokémon n'a été trouvé</p>
